<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<section th:fragment="account">
		<form id="account-form" class="form-horizontal" method="post" th:action="@{/form/account}" th:object="${accountModel}">
			<input type="hidden" th:field="${accountModel.forward}"></input>
			<input type="hidden" th:field="${accountModel.redirect}"></input>
			<fieldset>
				<legend>Account</legend>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="model">Name</label>
					<div class="col-sm-10">
						<input class="form-control input-xxlarge" id="name" placeholder="Name"
							required="required" pattern="[a-zA-Z]+"
							onChange="FormValidator.resetValidation(this)"
							th:field="${contactUsModel.name}"
							th:onInvalid="'FormValidator.validate(this, \'' +  
								#{contact-us-form.name.empty} + '\',\'' + 
								#{contact-us-form.name.invalid} + '\');'"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="email">E-Mail</label>
					<div class="col-sm-10">
						<input class="form-control input-xxlarge" type="email" placeholder="E-Mail"
							required="required"
							th:field="*{email}"
							onChange="FormValidator.resetValidation(this)"
							th:onInvalid="'FormValidator.validate(this, \'' +  
								#{contact-us-form.email.empty} + '\',\'' + 
								#{contact-us-form.email.invalid} + '\');'"></input>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<th:block th:if="${ajaxSubmit == null}">
							<button type="submit" class="btn btn-default">Save</button>
						</th:block>
						<th:block th:if="${ajaxSubmit != null and ajaxSubmit == true}">
							<button type="submit" class="btn btn-default"
								th:onClick="'javascript:FormController.submit(event, \'' + @{/form/contactUs} + '\')'">Send message</button>
						</th:block>
					</div>
				</div>
			</fieldset>
		</form>
	</section>
</body>
</html>
