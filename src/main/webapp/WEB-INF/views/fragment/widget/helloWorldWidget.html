<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
	<div th:fragment="widget" layout:include="/layout/component/widget :: widget" th:with="widgetTitle='Hello World Widget'" th:remove="tag">
		<div layout:fragment="widget-body">
			<p>Widget Hello World Content</p>
				<p>Widget id : <span th:text="${widget.id}"></span></p>
				<p>This widget is loaded in AJAX with a Thymeleaf fragment.</p>
		</div>
	</div>
</body>
</html>
