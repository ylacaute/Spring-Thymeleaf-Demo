<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:fragment="message">
		<th:block th:if="${message != null}">
			<div th:replace="/core/misc/alert :: alertDismissableAutoHide(type=${#strings.toLowerCase(message.type)}, message=${message.message})">
			</div>
		</th:block>
	</div>

</body>
</html>
