<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/page/page-a4"
	th:with="pageTitle='Dashboard', pageSubTitle='JQuery UI Sortable Demo', 
	onLoad='DashboardController.onLoad();', 
	onReady='DashboardController.onReady();'">
<head>
<style>
	.sortable-section > .row:hover {
	}
	#minus, #plus {
		border: 2px dashed #d1d1d1;
		margin-bottom: -4px;
	}
	.sortable-row-configurer {
	}
	.sortable-section.sortable-view-mode .sortable-row-configurer {
		display: none;
	}
	.sortable-row:nth-child(2) {
		/*margin-top: 0px;*/
		/*background: #F00;*/
	}
</style>
</head>
<body>

	<div layout:fragment="page-content">
	  	<div class="row">
			<div class="col-sm-12">
				<div class="btn-group" data-toggle="buttons">
					<label id="viewSortableBtn" class="btn btn-primary active">
				    	<input type="radio" name="options" autocomplete="off" checked="checked"></input>View
				  	</label>
				  	<label id="editSortableBtn" class="btn btn-primary">
					    <input type="radio" name="options" autocomplete="off"></input>Edit
				  	</label>
				</div>
				<button id="addHelloWidget" class="btn btn-default"
					th:onClick="'javascript:DashboardController.addWidget(\'1\')'">Add HelloWorld widget</button>
			</div>
		</div>
	  	<div class="row">
			<div class="col-sm-12">
				<div class="btn-group" data-toggle="buttons" style="float: right;">
				  <label id="layout1Btn" class="btn btn-primary active">
				    <input type="radio" name="options"  autocomplete="off" checked="checked"></input>Layout 1
				  </label>
				  <label id="layout2Btn" class="btn btn-primary">
				    <input type="radio" name="options" autocomplete="off"></input>Layout 2
				  </label>
				</div>
			</div>
		</div>
		<div class="sortable-section">
	  	</div>
	</div>
	
</body>
</html>
